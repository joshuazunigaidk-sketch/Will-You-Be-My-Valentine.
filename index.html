<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Invitation</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #fce4ec; font-family: Arial, sans-serif; text-align: center; margin: 0; overflow: hidden; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 85%; max-width: 400px; }
        img { width: 230px; height: 230px; border-radius: 15px; margin-bottom: 20px; object-fit: cover; background-color: #eee; }
        .buttons { display: flex; justify-content: center; gap: 15px; margin-top: 20px; flex-wrap: wrap; align-items: center; }
        button { padding: 12px 24px; font-size: 18px; border: none; border-radius: 12px; cursor: pointer; transition: 0.2s; font-weight: bold; }
        #yesBtn { background-color: #b39ddb; color: white; }
        #noBtn { background-color: #f48fb1; color: white; }
    </style>
</head>
<body>

<div class="container">
    <img id="catImage" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif">
    <h1 id="questionText">Will you be my valentine?</h1>
    <div class="buttons">
        <button id="yesBtn">YES!</button>
        <button id="noBtn">NO</button>
    </div>
</div>

<script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const catImage = document.getElementById('catImage');
    const questionText = document.getElementById('questionText');
    let noCount = 0;

    const messages = ["No", "Are you sure??", "Really sure???", "Sige na pls", "Ayaw mo pa rin ba??", "Ah ayaw mo talaga?"];
    const images = [
        "https://i.giphy.com/media/vP5gX7MtkT9OqKDC2k/giphy.gif",
        "https://i.giphy.com/media/3o72F8t9TDi2xVnxOE/giphy.gif",
        "https://i.giphy.com/media/ISOckXUfHLYMk/giphy.gif"
    ];

    noBtn.addEventListener('click', () => {
        noCount++;
        if (noCount < messages.length) {
            questionText.innerText = messages[noCount];
        }
        
        if (noCount === 1) catImage.src = images[0];
        if (noCount === 3) catImage.src = images[1];
        if (noCount >= 5) catImage.src = images[2];

        const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
        yesBtn.style.fontSize = (currentSize * 1.5) + "px";
        yesBtn.style.padding = (currentSize * 0.6) + "px " + (currentSize * 1.3) + "px";
    });

    yesBtn.addEventListener('click', () => {
        questionText.innerText = "Iloveyousomuch Aonoyuki Angel P Zuñiga ko ❤️";
        catImage.src = "https://images.unsplash.com/photo-1591880911020-d34960ca306c?auto=format&fit=crop&q=80&w=500"; 
        document.querySelector('.buttons').style.display = "none";
    });
</script>

</body>
</html>
